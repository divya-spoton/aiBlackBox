    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Note Taking App</h1>
    </header>
    <main>
        <section id="folderSection">
            <h2>Folders</h2>
            <input type="text" id="newFolderName" placeholder="New Folder Name" />
            <button onclick="addFolder()">Add Folder</button>
            <ul id="folderList"></ul>
        </section>
        <section id="noteSection">
            <h2>Notes</h2>
            <div id="noteForm">
                <input type="text" id="newNoteTitle" placeholder="Note Title" />
                <textarea id="newNoteContent" placeholder="Note Content"></textarea>
                <input type="text" id="newNoteTags" placeholder="Tags (comma-separated)" />
                <select id="folderSelect"></select>
                <button onclick="addNote()">Add Note</button>
            </div>
            <ul id="noteList"></ul>
        </section>
    </main>
    <script src="app.js"></script>
